name: Build Agent (Dev)

on:
  push:
    branches:
      - dev
    paths:
      - 'agent-go/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Generate go.sum
        run: |
          cd agent-go
          go mod tidy

      - name: Build Go binary
        run: |
          cd agent-go
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o agent-${{ matrix.goos }}-${{ matrix.goarch }}
          mkdir -p ../artifacts
          mv agent-${{ matrix.goos }}-${{ matrix.goarch }} ../artifacts/

      - uses: actions/upload-artifact@v4
        with:
          name: agent-binaries-${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.run_number }}
          path: agent-go/dist/*
